<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Frosty Riders Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Add Review</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/find-review-form">Find Review</a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${param.success != null}">
    <div class="alert alert-success mt-5" role="alert">
        <h1 class="offset-md-4"> Review Added Successfully! </h1>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <h1> Add your book review: </h1>
            <form action="#" th:action="@{/add-review}" th:object="${review}" method="post">
                <div class="mb-3">
                    <select class="form-control" id="productId" th:field="*{productId}">
                        <option value="0">Select Product</option>
                        <option th:each="product : ${products}" th:value="${product.id}"
                                th:text="${product.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customerId">Customer</label>
                    <input class="form-control" type="text" th:field="*{customerId}" id="customerId"
                           placeholder="Customer">
                    <span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></span>
                </div>
                <div class="mb-3">
                    <label for="rating">Rating</label>
                    <input class="form-range" type="range" th:field="*{rating}" min="1" max="5"
                           id="rating">
                    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
                </div>
                <div class="mb-3">
                    <label for="review">Review</label>
                    <textarea class="form-control" type="text" th:field="*{review}" id="review"
                              placeholder="Review"></textarea>
                    <span th:if="${#fields.hasErrors('review')}" th:errors="*{review}"></span>
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Post Review">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
